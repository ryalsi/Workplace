<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lights
    const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
    directionalLight.position.set(5, 5, 5); // Position the light
    scene.add(directionalLight);

    // Load the GLTF model
    const loader = new THREE.GLTFLoader();
    loader.load('ryalsi/Workplace/scene.gltf', (gltf) => {
      const model = gltf.scene;
      console.log('Model loaded successfully');
      
      // Optionally, scale the model if necessary
      model.scale.set(0.1, 0.1, 0.1); // Adjust as needed
      scene.add(model);

      // Adjust camera position based on model size
      const bbox = new THREE.Box3().setFromObject(model);
      const center = bbox.getCenter(new THREE.Vector3());
      const size = bbox.getSize(new THREE.Vector3());
      camera.position.set(center.x, center.y, size.length() * 2); // Position the camera farther from the model
      camera.lookAt(center);

      // Start animation
      animate();
    }, undefined, (error) => {
      console.error('Error loading GLTF model:', error);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Optional: rotate the model
      scene.children[0]?.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    // Resize handler
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
